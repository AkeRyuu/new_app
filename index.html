<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div id="main" class="content">
      <button id="btn-settings"></button>
      <button id="start">Почати зміну</button>
      <button id="end">Закінчити зміну</button>
    </div>
    <div class="modal" id="wait">
      <div class="content">
        <div id="rotation"></div>
      </div>
    </div>
    <div class="modal" id="result">
      <div class="content result-div">
        <div id="error-bg"></div>
        <h3>Дані успішно записані</h3>
        <div class="result-rows" id="r1">
          <h4>Дата зміни</h4>
          <h4 id="r1t"></h4>
        </div>
        <div class="result-rows" id="r2">
          <h4>Підрозділ</h4>
          <h4 id="r2t"></h4>
        </div>
        <div class="result-rows" id="r3">
          <h4>Підрозділ організації</h4>
          <h4 id="r3t"></h4>
        </div>
        <div class="result-rows" id="r4">
          <h4>Співробітник</h4>
          <h4 id="r4t"></h4>
        </div>
        <div class="result-rows" id="r5">
          <h4>Тип операції</h4>
          <h4 id="r5t"></h4>
        </div>
        <div class="result-rows" id="r6">
          <h4>Дата</h4>
          <h4 id="r6t"></h4>
        </div>
        <div class="result-rows result-rows-last">
          <h4 id="r7t">QQQQQQQQQQQQQQQQ</h4>
          <h4 id="r8t">QQQQQQQQQQQQQAAA</h4>
        </div>
      </div>
    </div>
    <div class="modal" id="settings">
      <div class="content result-div">
        <div class="settings">
          <div class="setting_div">
            <label>Назва хоста</label>
            <input type="text" id="host">
          </div>
          <div class="setting_div">
            <label>Номер порта</label>
            <input type="text" id="port">
          </div>
          <div class="setting_div">
            <label>Шлях запиту</label>
            <input type="text" id="path">
          </div>
        </div>
        <button id="save">Зберегти</button>
      </div>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    
    require('./renderer.js');
  </script>
</html>
